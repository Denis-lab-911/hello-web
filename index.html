<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World</title>
  </head>
  <body>
    <h1>Hello World depuis GitHub Codespaces !</h1>
    <p>Ceci est une page de test KO.</p>

    <!-- Zone où la date sera affichée -->
    <p id="current-date"></p>

    <!-- Script pour afficher la date du jour -->
    <script>
      const dateElement = document.getElementById('current-date');
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      dateElement.textContent = `Aujourd'hui : ${now.toLocaleDateString('fr-FR', options)}`;
    </script>
  </body>
</html>
